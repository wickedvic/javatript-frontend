<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>JavaTript</title>
</head>
<body>
    <header>
        <h2>JavaTript</h2>
      </header>
      <nav id="trip-bar">
        <ul id="nav-bar">
        </ul>
      </nav>
      <form id="new-trip-form" autocomplete="off">
        <h4>Add New Trip</h4>
        <label for="location">Location </label>
        <input type="text" name="location" /><br>
        <label for="date">Date </label>
        <input type="text" name="date" />
        <input type="submit" value="Update" />  
      </form>
      <section class="section">
        <ul>
          <li>user 1 </li>
          <li> user 2</li>
        </ul>
      </section>
      <main>
        <h1 id="trip-title">JavaTript</h1>
          <div id="post-div">
            <ul id="post-ul">
            <li><img id="post-img" src="https://geology.com/world/world-map.gif" alt="World Map" style="max-width: 500px;" />
            <div class="info">
              <p id='post-caption'>Welcome to JavaTript - a social photo blogging app</p>
              </li>
              </ul>
            </div>
        </div>

        <form id="add-post-form">
          <h3>Add a Post!</h3>
  
          <input
            type="text"
            value=""
            name="caption"
            placeholder="Caption your Post..."
            class="input-text"
          />
          <br />
          <input
            type="text"
            value=""
            name="img_url"
            placeholder="Enter an image URL..."
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Add New Post"
            class="submit"
          />
        </form>


        <h3>Post Comments</h3>
        <ul id="post-comments">
        </ul>
        <form id="add-comment-form">
          <h3>Add a Comment!</h3>
          <input
            type="text"
            value=""
            name="comment"
            placeholder="Please leave a comment..."
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Add New Comment"
            class="submit-comment"
          />
        </form>
      </main>
    
</body>
</html>
